        const articlesPerPage = 20;

        let currentTag = null;

        function displayArticles(page, tag, searchTerm) {
            let filteredArticles = tag ? articles.filter(article => article.tags.includes(tag)) : articles;
            if (searchTerm) {
                filteredArticles = filteredArticles.filter(article =>

            mainColumn.innerHTML = '<h2>ä¸»æ </h2>';
